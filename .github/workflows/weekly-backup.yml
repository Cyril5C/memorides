name: Weekly Backup

on:
  schedule:
    # Tous les dimanches √† 3h du matin (UTC)
    - cron: '0 3 * * 0'
  # Permet de lancer manuellement le backup
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js in container
        run: |
          apk add --no-cache nodejs npm

      - name: Install dependencies (without postinstall)
        run: npm install --ignore-scripts

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
        run: npx prisma generate

      - name: Run backup via Railway
        run: |
          echo "üöÄ Starting complete backup from Railway production..."
          echo "üìä Exporting database, GPX files, and photos..."
          railway run --service memorides node export-data.js

      - name: Get backup date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: memorides-backup-${{ steps.date.outputs.date }}
          path: exports/memorides-backup-*
          retention-days: 90

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ùå Backup failed!"
          # Vous pouvez ajouter une notification (email, Slack, etc.)

name: Weekly Backup

on:
  schedule:
    # Tous les dimanches √† 3h du matin (UTC)
    - cron: '0 3 * * 0'
  # Permet de lancer manuellement le backup
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger backup on Railway
        run: |
          echo "üöÄ Triggering backup on Railway production..."
          curl -X POST https://memorides.up.railway.app/api/backup \
            -H "Authorization: Bearer ${{ secrets.BACKUP_TOKEN }}" \
            -H "Content-Type: application/json" \
            --fail --show-error

      - name: Wait for backup to complete
        run: |
          echo "‚è≥ Waiting 30 seconds for backup to complete..."
          sleep 30
          echo "‚úÖ Backup completed on Railway"
          echo "üì¶ Backup stored in Railway's /exports directory"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ùå Backup failed!"
          # Vous pouvez ajouter une notification (email, Slack, etc.)

name: Weekly Backup

on:
  schedule:
    # Tous les dimanches √† 3h du matin (UTC)
    - cron: '0 3 * * 0'
  # Permet de lancer manuellement le backup
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Install dependencies (without postinstall)
        run: npm install --ignore-scripts

      - name: Link Railway project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link --project 024458df-b6d3-4a4b-a537-bcb583c4502a --environment production

      - name: Run backup export via Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Starting complete backup from Railway production..."
          echo "üìä Exporting database, GPX files, and photos..."
          railway run --service memorides --environment production node export-data.js

      - name: Get backup date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: memorides-backup-${{ steps.date.outputs.date }}
          path: exports/memorides-backup-*
          retention-days: 90

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ùå Backup failed!"
          # Vous pouvez ajouter une notification (email, Slack, etc.)

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mesrides-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mesrides
      POSTGRES_USER: mesrides
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mesrides_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mesrides"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: mesrides-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://mesrides:${POSTGRES_PASSWORD:-mesrides_password_change_me}@postgres:5432/mesrides
      PORT: 8080
      NODE_ENV: production
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8080:8080"
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
    driver: local
